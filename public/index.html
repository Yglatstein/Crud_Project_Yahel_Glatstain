<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="dist/style.css">
    <title>Login</title>
</head>
<body onload="handleCheckAvailableConnection()">
    <div class="login-signup-page">
        <div class="form">
          <form class="login-form" onsubmit="handleUserLogin(event)">
            <input id="emailLogin" type="text" placeholder="email address"/>
            <input id="passwordLogin" type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
          </form>
        </div>
      </div>
      
      <script src="./dist/app.js"></script>
</body>
</html>
